<!DOCTYPE html>
<html lang="en">

<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
         <style>
                  table,
                  tr,
                  th,
                  td {
                           border: 1px solid #000;
                  }

                  table {
                           border-collapse: collapse;
                           height: 80px;
                           margin: 0 auto;
                  }

                  h3 {
                           text-align: center;
                  }
         </style>
</head>

<body>
         <script>
                  let press = prompt('请输入商品的价格')
                  let num = prompt('请输入商品的数量')
                  document.write(
                           `
        <h3>订单确认</h3>
    <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>    
        <tr>
          <td>华为Mate80 pro Max</td>
          <td>${press}</td>
          <td>${num}</td>
          <td>${press * num}元</td>
          <td>河南师大</td>
        </tr>
    <table>
        `
                  )

         </script>
</body>

</html>
