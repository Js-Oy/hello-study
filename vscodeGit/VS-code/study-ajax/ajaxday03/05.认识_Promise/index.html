<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */
   //1.创建promise对象
   const p=new Promise((resolve,reject)=>{
    //2.执行异步任务——并传递结果
    //如果成功，调用resolve函数 触发then()执行
    //如果失败，调用reject函数 触发catch()执行
   })
   //3.接受结果
   p.then(result=>{
    //成功
   }).catch(error=>{
    //失败
   })
  
  </script>
</body>

</html>
